<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch Website</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body id="body">
        <h1>Online Etch-A-Sketch</h1>
        <div id="buttons">
            <button id="black">Black Brush</button>
            <button id="greyscale">Greyscale Brush</button>
            <button id="random">Random Brush</button>
            <button id="reset">Reset</button>
        </div>
        <div id="container-wrapper">
            <div id="container" style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
